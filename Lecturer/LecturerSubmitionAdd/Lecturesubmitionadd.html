<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Submition Add page</title>
    <link rel="stylesheet" href="Lecturesubmitionadd.css">
    <script src="Lecturesubmitionadd.js"></script>

</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Lecturer Submition Add</h1>
        </div>
    

        <div class="table">
                <table>
                    <tr>
                        <td class="clm1">Module</td>
                        <td class="clm2">
                            <select class="combo" id="module">
                                <option> aaa</option>
                                <option> bbb</option>
                                <option> aaa</option>
                            </select>
                            </td>
                    </tr>

                    <tr>
                        <td class="clm1">Course</td>
                        <td class="clm2">
                            <select class="combo"  id="course">
                                <option> aaa</option>
                                <option> bbb</option>
                                <option> aaa</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="clm1">batch</td>
                        <td class="clm2">
                            <select class="combo" id="batch">
                                <option> aaa</option>
                                <option> bbb</option>
                                <option> aaa</option>
                            </select>
                        </td>
                    </tr>



                    <tr>
                        <td class="clm1">title</td>
                        <td class="clm2"><input type="text" id="title"></td>            
                    </tr>
                
                    <tr>
                        <td class="clm1">description</td>
                        <td class="clm2"><input type="text" id="description"></td>
                    </tr>

                    <tr>
                        <td class="clm1">dead Line</td>
                        <td class="clm2"><input type="date" id="deadLine"></td>
                    </tr>
                    <tr>
                        <td class="clm1">Marks Allocated for</td>  
                        <td class="clm2">
                            <select class="combo" id="marksAllocated">
                                <option> aaa</option>
                                <option> bbb</option>
                                <option> aaa</option>
                            </select>
                    </td>              

                    <tr>
                        <td class="clm1">file</td>
                        <td class="clm2"><input type="file" id="file" hidden></td>
                    </tr>
                </table>
        </div>
        <div class="btnpanel">
            <button class="btn" id="addsubition">Add</button>
            <button class="btn" id="back">Back</button>
    </div>
    
</body>
</html>
