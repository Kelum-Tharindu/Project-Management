<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Task</title>
    <link rel="stylesheet" href="selectTask.css">
</head>
<body>
    <div class="main" >
        <div class="title">
            <h1>Student Mark Sheet</h1>
        </div>
        <div class="filter">
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>

            </select>
            <label for="batch">Batch</label>
            <select name="batch" id="batch">
                <option value="batch1">Batch 1</option>
                <option value="batch2">Batch 2</option>
                <option value="batch3">Batch 3</option>
            </select>
            
            <button class="btn" id="btnfilter">Filter</button>
        </div>
        <div class="table">
            <table>
                <tr id="row1">
                    <th>Course</th>
                    <th>Batch</th> 
                    <th>Task Number</th>
                    <th>Task Name</th>
                    
                </tr>
                <tr>
                    <td>Course 1</td>
                    <td>Batch 1</td>
                    <td>Task 1</td>
                    <td>Task 1</td>
                </tr>
                 <tr>
                    <td>Course 1</td>
                    <td>Batch 1</td>
                    <td>Task 2</td>
                    <td>Task 2</td>
                    </tr>
                <tr>
                    <td>Course 1</td>
                    <td>Batch 1</td>
                    <td>Task 3</td>
                    <td>Task 3</td>
                </tr>
                </table>


        </div>
    </div>
    
</body>
</html>
