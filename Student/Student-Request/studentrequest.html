<!DOCTYPE html>

<head>

        <div id="addRequest">
            
                <div class="title">
                    <h3>Make your request</h3>

                        <button class="btnrequest">clear</button>
                    </div>
                </div>
        </div>
        
        <div id="viewRequest">
            
                <div class="title">
                    <h3>Your request</h3>
                </div>

                <div class="requestwrite">
                    <label class="textrequest">request</label>          
                </div>   
        </div>


        

    </div>

                    </tr>
